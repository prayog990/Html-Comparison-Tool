<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AJ | Advanced HTML Sync v1.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #f43f5e;
            --bg-grad: linear-gradient(135deg, #0f172a 0%, #111827 100%);
            --card-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background: var(--bg-grad);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top Header */
        header {
            padding: 12px 20px;
            background: rgba(0,0,0,0.4);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(to right, #818cf8, #fb7185);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Custom Tabs */
        .tab-bar {
            display: flex;
            background: rgba(0,0,0,0.2);
            padding: 5px 15px;
            gap: 10px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #64748b;
            padding: 10px 15px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        /* Content Areas */
        main {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .panel {
            display: none;
            height: 100%;
            padding: 15px;
            flex-direction: column;
        }

        .panel.active { display: flex; }

        /* Multi-Input UI */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: 100%;
        }

        .input-box {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .input-header {
            padding: 10px;
            background: rgba(255,255,255,0.05);
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px;
            color: #818cf8;
            font-family: monospace;
            resize: none;
            font-size: 13px;
            outline: none;
        }

        .upload-mini {
            font-size: 12px;
            background: var(--primary);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Result View Improvements */
        .result-view-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            gap: 5px;
        }

        .diff-viewer {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            background: var(--glass-border);
            height: 100%;
            overflow: auto;
            border-radius: 8px;
        }

        .code-pane {
            background: #0c0f17;
            padding: 10px;
            min-height: 100%;
            font-family: monospace;
            font-size: 12px;
            white-space: pre;
        }

        .line { padding: 2px 6px; margin-bottom: 1px; transition: outline 0.3s; min-height: 1.2em; }
        .added { background: rgba(34, 197, 94, 0.25); color: #4ade80; border-left: 4px solid #22c55e; font-weight: 600; }
        .removed { background: rgba(239, 68, 68, 0.25); color: #f87171; border-left: 4px solid #ef4444; font-weight: 600; }
        .unchanged { opacity: 0.6; }

        /* Action Footer */
        .footer-action {
            padding: 15px 20px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-sync {
            background: linear-gradient(to right, var(--primary), #4f46e5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }
        .btn-sync:active { transform: scale(0.95); }

        .btn-sync:disabled { opacity: 0.4; }

        /* Mobile Mobile Fixes */
        @media (max-width: 768px) {
            .input-grid { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
            .desktop-only { display: none; }
            .diff-viewer.view-f1 #pane2 { display: none; }
            .diff-viewer.view-f1 #pane1 { display: block; }
            .diff-viewer.view-f2 #pane1 { display: none; }
            .diff-viewer.view-f2 #pane2 { display: block; }
            .diff-viewer { grid-template-columns: 1fr; }
        }

        #viewToggle { display: none; gap: 5px; }
        @media (max-width: 768px) { #viewToggle { display: flex; } }

    </style>
</head>
<body>

    <header>
        <div>
            <h1>PRO SYNC 1.3</h1>
            <div id="status" style="font-size: 0.7rem; color: #fb7185;">READY TO SCAN</div>
        </div>
        <button class="btn-sync" onclick="runSync()" style="padding: 8px 15px; font-size: 0.8rem; box-shadow: 0 0 15px rgba(99, 102, 241, 0.6);">SYNC NOW</button>
    </header>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('uploadTab', this)">EDITOR</button>
        <button class="tab-btn" onclick="switchTab('resultTab', this)" id="resTabBtn">ANALYSIS</button>
    </div>

    <main>
        <!-- Editor Panel -->
        <div id="uploadTab" class="panel active">
            <div class="input-grid">
                <div class="input-box">
                    <div class="input-header">
                        <span>FILE 1: ORIGINAL</span>
                        <label class="upload-mini">Load File<input type="file" hidden onchange="loadFile(this, 't1')"></label>
                    </div>
                    <textarea id="t1" placeholder="Paste your HTML here..."></textarea>
                </div>
                <div class="input-box">
                    <div class="input-header">
                        <span>FILE 2: MODIFIED</span>
                        <label class="upload-mini">Load File<input type="file" hidden onchange="loadFile(this, 't2')"></label>
                    </div>
                    <textarea id="t2" placeholder="Paste your HTML here..."></textarea>
                </div>
            </div>
        </div>

        <!-- Result Panel -->
        <div id="resultTab" class="panel">
            <div class="result-view-header" style="flex-wrap: wrap; gap: 10px;">
                <div style="font-size: 0.8rem; background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 5px;">
                    Score: <b id="matchTxt" style="color:var(--primary)">0%</b>
                </div>
                <div id="diffNav" style="display: flex; gap: 5px;">
                    <button onclick="jumpDiff(-1)" class="upload-mini" style="background:#475569">▲ Prev</button>
                    <button onclick="jumpDiff(1)" class="upload-mini" style="background:#475569">Next ▼</button>
                </div>
                <div id="viewToggle">
                    <button onclick="mobileView('f1')" id="btnF1" class="upload-mini" style="border: 1px solid var(--primary);">File 1</button>
                    <button onclick="mobileView('f2')" id="btnF2" class="upload-mini">File 2</button>
                </div>
            </div>
            <div class="diff-viewer view-f1" id="mainViewer">
                <div id="pane1" class="code-pane"></div>
                <div id="pane2" class="code-pane"></div>
            </div>
        </div>
    </main>

    <div class="footer-action" style="padding: 10px; justify-content: center;">
        <div style="font-size: 0.65rem; opacity: 0.5; letter-spacing: 1px;">MODERN ENGINE v1.3 • AJ UI EXPERT</div>
    </div>

<script>
    // Tab Logic
    function switchTab(id, btn) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    // Load File to Textarea
    function loadFile(input, target) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById(target).value = e.target.result;
            document.getElementById('status').innerText = 'FILE LOADED';
        };
        reader.readAsText(file);
    }

    // Sync Logic
    function runSync() {
        const v1 = document.getElementById('t1').value;
        const v2 = document.getElementById('t2').value;

        if(!v1 || !v2) {
            alert('Please provide code for both panels');
            return;
        }

        const l1 = clean(v1);
        const l2 = clean(v2);
        const diffData = compare(l1, l2);
        
        render(diffData);
        
        document.getElementById('resTabBtn').click();
        document.getElementById('status').innerText = 'ANALYSIS COMPLETE';
    }

    function clean(s) {
        return s.replace(/>\s+</g, '><').trim().split('\n').filter(l => l.trim());
    }

    function compare(a1, a2) {
        let i=0, j=0, r=[];
        const max = Math.max(a1.length, a2.length);
        
        while(i < a1.length || j < a2.length) {
            if(a1[i] === a2[j]) {
                r.push({t:'un', v1: a1[i], v2: a2[j]});
                i++; j++;
            } else if(j < a2.length && !a1.slice(i).includes(a2[j])) {
                r.push({t:'add', v1: '...', v2: a2[j]});
                j++;
            } else {
                r.push({t:'rem', v1: a1[i], v2: '...'});
                i++;
            }
        }
        return r;
    }

    let diffLocations = [];
    let currentDiffIdx = -1;

    function jumpDiff(dir) {
        if (diffLocations.length === 0) return;
        currentDiffIdx += dir;
        if (currentDiffIdx < 0) currentDiffIdx = diffLocations.length - 1;
        if (currentDiffIdx >= diffLocations.length) currentDiffIdx = 0;
        
        const targetLine = diffLocations[currentDiffIdx];
        targetLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // Flash animation
        targetLine.style.outline = "2px solid white";
        setTimeout(() => targetLine.style.outline = "none", 1000);
    }

    function render(data) {
        const p1 = document.getElementById('pane1');
        const p2 = document.getElementById('pane2');
        p1.innerHTML = ''; p2.innerHTML = '';
        diffLocations = []; 
        currentDiffIdx = -1;
        
        let match = 0;
        data.forEach(d => {
            const row1 = document.createElement('div');
            const row2 = document.createElement('div');
            row1.className = row2.className = `line ${d.t==='un'?'unchanged':(d.t==='add'?'added':'removed')}`;
            
            row1.textContent = d.v1;
            row2.textContent = d.v2;
            
            p1.appendChild(row1);
            p2.appendChild(row2);
            if(d.t === 'un') {
                match++;
            } else {
                // Store the row element if it's a change
                diffLocations.push(row1); 
            }
        });

        document.getElementById('matchTxt').innerText = Math.round((match/data.length)*100) + '%';
    }

    function mobileView(f) {
        const v = document.getElementById('mainViewer');
        v.classList.remove('view-f1', 'view-f2');
        v.classList.add('view-'+f);
    }
</script>
</body>
</html>
